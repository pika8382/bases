<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterAray;
      let i = index;
      let isPrimero = first;
      let isUltimo = last;
      let isPar = even;
      let isImpar = odd
    "
    [ngClass]="{
      'list-group-item-success': isPrimero,
      'list-group-item-primary': isUltimo
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }}</span> - <strong>Power :</strong>
      <span>{{ character.power }}</span>
    </div>
    <button (click)="onDeletedCharacter(character.id)" class="btn btn-danger">
      X
    </button>
  </li>
</ul>
