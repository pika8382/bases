<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else noHeborrado">
  <h3>
    Heroe Borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #noHeborrado>
  <h3>No he borrado nada</h3>
</ng-template>

<button
  *ngIf="arrayHeroes.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of arrayHeroes" class="list-group-item">{{ item }}</li>
</ul>
