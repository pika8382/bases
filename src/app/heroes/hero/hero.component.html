<h1>{{ name }}</h1>

<dl>
  <td>Nombr :</td>
  <dd>{{ name }}</dd>

  <td>Edad :</td>
  <dd>{{ edad }}</dd>

  <td>Metodo :</td>
  <dd>{{ metodo }}</dd>

  <td>Descripcion :</td>
  <dd>{{ getDescrip() }}</dd>

  <td>Capitalizado :</td>
  <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  (click)="changeName()"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>

<button *ngIf="edad !== 25" (click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button (click)="reset()" class="btn btn-primary mx-2">RESET</button>
